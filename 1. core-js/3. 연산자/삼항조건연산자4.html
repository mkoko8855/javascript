<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script>

        var score = 70;
        var result = score >= 60 ? '합격' : '불합격';
        console.log('시험 결과 : ' + result)    //합격


        //실습문제
        //입력받은 돈으로 5000원이 넘으면 김치찌개, 미만이면 라면을 출력하라
        var money = +prompt('돈을 입력하세요');
        result = money >= 5000 ? '김치찌개' : '라면';
        alert(result);


    </script>







</body>
</html>
