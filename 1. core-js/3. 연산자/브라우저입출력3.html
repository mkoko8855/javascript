<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>

        //자바에서는 스캐너, 스크립트에서는 prompt
        //prompt는 브라우저에서만 지원하는 함수이다. (노드같은거에 안먹음)
        var number1 = +prompt('첫번째 숫자를 입력하세요!');
        var number2 = +prompt('두번째 숫자를 입력하세요!');


        //alert함수는 브라우저에 알림창을 띄운다.
        alert(`입력한 숫자의 합 : ${number1 + number2}`);  




    </script>










</body>
</html>
