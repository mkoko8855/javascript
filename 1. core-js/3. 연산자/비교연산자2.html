<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>



</head>
<body>
    
    <script>


        //== 연산자는 암묵적으로 문자열 내부에 숫자가 있다면 자동으로 숫자로 변환한 후 비교한다.
        //=== 을 사용하면 타입까지 일치하는 지 비교한다.





        var a = 5, b = '5';
        console.log(a == b);    //출력 결과 : true    (문자열 5를 자동으로 형변환해줌..) 
        console.log(a === b);   //출력 결과 : false
                                //스크립트에서는 그래서 =을 3개를 쓴다. (타입까지 비교해주는 기능이 있음)
                                
        




        //== (동등) 비교는 결과 예측이 힘들기 때문에 조심해야 한다. ===을 쓰는 것을 추천한다.
        console.log('0' == '');        //출력 결과 : false
        console.log(0 == '');          //출력 결과 : true    ''이란 문자열을 숫자열로 변환해주는데 없으니 0으로 변환해준다
        console.log(0 == '0');         //출력 결과 : true    문자열 안의 정수라 변환해줌..
        console.log(false == 'false'); //출력 결과 : false   'false'는 또 변환안해줌..
        console.log(false == '0');     //출력 결과 : true    문자열 안의 정수들은 또 변환해줌..






        //일치 비교에서는 NaN을 주의해야 한다.
        //NaN은 자신과 일치하지 않는 유일한 값이다.
        console.log(NaN === NaN);      //출력 결과 : false 







        //문자열의 대소 비교는 유니코드 문자번호 기준 입니다.
        //영어 대문자 < 영어 소문자 < 한글
        //만약에 같은 문자일 경우 사전 등재 순서로 판단한다.
        console.log('apple' === 'APPLE');    //출력 결과 : false   (대소문자가 다르니 false)


        console.log('peach' < 'zebra');      //출력결과 : true     
                                             //p가 먼저 나오잖아. a~z까지. 즉, 나올수록 작은 수다.
                                           

        console.log('감자' < '고구마');       //즉, 사전에 나오는 순서로.. 감자가 먼저 나온다.


        console.log('peach' < 'Zebra');      //출력 결과 : false
                                             //대문자가 먼저 나오니 대문자가 작고 소문자가 크다고 인식 함.

        
        



    </script>







</body>
</html>
