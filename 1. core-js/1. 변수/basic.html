<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>






</head>
<body>
    

    <!--     
            기본적으로 자바스크립트는 html 위에서 동작합니다.

            스크립트가 시작 된다는 뜻의 <script>태그를 사용합니다.

            자바스크립트는 동적 프로그래밍 언어입니다.
    -->
  

    <script>
    
        console.log('Hello Javascript');    //자바스크립트의 출력방법 > 근데 출력이 안됨 > 브라우저 창에 들어나지 않는게 맞음 > 개발자도구(콘솔)열어보자
        console.log(2+3);                   //얘도 가능




        //자바스크립트의 변수의 선언 및 초기화
        //데이터 타입 변수를 var라고 동적으로 표현한다.
        //뒤에서 var 대신 쓸수있는 것을 소개할꺼지만 지금은 var로가자~
        var total;
        total = 100;
        
        var a = 1;
        var b = 2;
        var c = 3;
        console.log(a + b + c);    //6


        //변수의 값 변경
        total = 70;
        console.log(total);        //원래 100인데 70으로 변한 것을 알 수 있다.



        //변수의 값 복사
        var copyResult = total;
        console.log(copyResult);   //자바처럼 방식은 같다. 똑같이 70이 올 것이다.


        










    </script>







</body>
</html>
