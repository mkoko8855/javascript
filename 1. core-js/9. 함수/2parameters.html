    <script>

        //begin부터 end까지의 총합을 구해주는 함수

        function calcRangeTotal(begin, end){ //매개변수 제한은 딱히 없다. 3개 4개 다 가능
            var total = 0;



            //함수에 전달되는 매개값은 arguments 객체에서 전부 확인이 가능하다.
            //값을 확인해볼떄 arguments를 참조할순있겠지.
            console.log(arguments); //호출에서 부른 10, 30, 50, 70, 90, 110이 다 출력된다..
            //그러면 값을 꺼낼 수 있다는 것이다.
            //console.log('길이 :' + arugements.length); 길이도 가능하고 > 6
            //consloe.log('세번째 매개값:' + aruugemnts[2]); 세번째 값이 뭔지도 알 수 있다.
            //근데 얘한테 전적으로 의지하면 안된다.




            for(var i=begin; i<=end; i++){
                total += i;
            }
            return total;  //반복문이 끝나면 total을 리턴해주겠다~
        }

        //불러보자
        //자바와는 좀 다른대
        var totalNumber = calcRangeTotal(10, 30, 50, 70, 90, 110); 
        console.log('실행 결과값 : ' + totalNumber);
        //그럼 10은 비긴으로 30은 엔드로 갈 거지 않냐?
        //맞고, 출력도 잘 되는데

        //자바와의 차이점은
        //스크립트는 호출부분에서 2개가 아닌 3, 4, 5, 6개... 다 가능하다
        //지금 선언에서 2개부르라고 했고 호출에서도 2개를 쓴 상황이다.
        //근데 3, 4, 5, 6개 불러도 호출이 된다.
        //스크립트에서 매개변수는 사실 큰 영향이 없다.
        //arguments를 추가해서 위로 가서 공부해보자
        //즉, 그냥 매개변수에 맞게 값을 선언해주자......2개면 2개로...












        //매개값선언 안하는 경우도 있다~ 값이 필요가 없으면~
        function selectRandomFood() {
            var rn = Math.random(); //0.0~1.0미만의 실수 난수하나 생성
            return rn > 0.5 ? '짜장면' : '짬뽕'; //0.5보다 크면 좌항, 작으면 우항
        }

        //선언했으니 호출해보자
        console.log('오늘 점심은 무엇?' + selectRandomFood());

        











        function multiply(n1, n2){
            if(typeof n1 !== 'number' || typeof n2 !== number){
                //이런식으로 조건문으로 직접 타입을 검사를 해봐야한다.
                console.log('숫자를 전달하세요!');
                return; //강제종료
            }
            return n1 * n2;
        }
        //리턴있으니 변수선언해서 multiplay불러주자
        //var res = multiply(3, '메롱');
        //console.log(res); 
        //동작이 안되겠지. 미치겠는건 에러가안나..그냥 NaN가 뜬다.
        //그렇기 때문에 함수를 강제로 종료시킬 수도있어야 겠지~
        //if문써보자~! 위로올라가서 if문으로 typeof로 타입을 비교해보자












        //매개변수의 default(기본)값 지정      (ES6)
        function sayHello(lang = '한국어') {
            if(lang === '한국어'){
                console.log('안녕하세요');
            } else if(lang==='영어'){
                console.log('Hello');
            } else if(lang==='일본어'){
                console.log('곤니찌와');
            }
        }

        //호출해보자
        sayHello('한국어'); //출력 결과 : 안녕하세요



        //맨위에 lang = '한국어' 라고하고,
        //호출할 때 호출부에서 sayHello(); 로, 값을 안적으면
        //안녕하세요 가 출력이 되는 것을 볼 수 있다.

        //만약 lang = '한국어' 상태에서,
        //호출부에서 sayHello('일본어'); 라면, 곤니찌와가 출력이 된다.
