<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const x = '메롱';
        console.log(x);
        x = '안메롱';
        //안메롱은 출력이 안된다. 왜? > x값의 변경이 불가능


        //const값은 변하지 않기에, 반드시 const로 선언할 때
        //초기값을 알려 줘야 한다.









        //const와 객체(객체, 배열, 함수)
        const person = {
            name : 'park',
            age : 20
        }









        //객체 프로퍼티의 값을 바꾸는 것은 괜찮다
        //객체 주소 값이 바뀌는 것은 아니니까.
        //펄슨 안의 name을 바꿔보자
        person.name = 'kim';
        console.log(person.name);
        //const는 값을 못바꾸는데 이건 바꿨는데 결과가 어떻게 될까?
        //값이 바뀌었다. 왜? > person 안의 name이 바뀐거지 person이 바뀐 게 아니잖아.










        //펄슨에 새로운 객체를 만들어서 비교해보자.
        //안되는 코드(객체 자체를 변경하는 행위)
        person = {
            name : 'lee',
            age : 30
        }
        //이건 실행시키면 에러난다. 펄슨의 참조하는 주소값이 변경되니 안된다.
        //객체 안의 있는 속성(프로퍼티)의 값이 바뀌는건 되지만
        //객체 자체가 바뀌면 안된다.












        //let은 값의 변경이 자유로워.
        //const는 한번 선언되면 값 변경이 불가능하다.
        //나중에 변수 값이 바뀔거 같으면 let으로,
        //계속 안바꾸고 쓸거면 const를 쓴다.
        //그렇다고 let만 자주 쓴다는 것은 아니다.
        //객체나 배열을 선언할 때는 const를 자주 사용한다.
        //for문의 제어변수 같은 경우는 let으로 선언해야한다. 왜? 바뀌니까.



        






    </script>















</body>
</html>
