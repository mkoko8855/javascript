<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var ex = 10 + '20';
        console.log('ex: ' + ex);   
        //출력 결과 : 1020
        /*숫자가 문자로 암묵적 변환*/

        var ex2 = 10 * '3'; //30
        console.log('ex2: ' + ex2); /*문자가 숫자로 암묵적 변환*/
        //출력 결과 : 30




        ex2 = 100 + '';
        console.log('ex2: ' + typeof ex2);
        //출력 결과 : string




        //문자열 타입의 암묵적 숫자 변환
        var ex3 = +'550';
        ex3 = +'false';  //정수가 아닌 문자열을 정수로 변환하려는 시도만 하기 때문에 NaN가 나온다.



        //논리 타입을 암묵적 숫자 변환 (숫자로 변환할거면 +붙이자~)
        ex3 = +true;
        ex3 = +false;
        ex3 = +null; //이것도 가능 > 널은 0으로 취급한다. > 출력 결과 0
        ex3 = +NaN;  //얜변환이안된다. 출력 결과 NaN




        console.log('ex3: ' + typeof ex3);
        //값도 찍어보자
        console.log(ex3);
        //즉, +기호를 붙이고 좌항에 작성을 안하면 문자가 숫자로 변환이 된 것을 확인할 수 있다.










        //var ex = 1 + '2' = 출력 결과 : 12   (단순히 연결해서 붙임)
        //즉, 1이 문자로 변환되어서 이어 붙여짐

        //0 + '' = '0' 으로 된다.

        //var x = 10 - '3' = 7 이다.
        //이건 암묵적 변환! > 즉, 10을 바꾸는거보다 뺼셈은 3을 숫자열로 바꾸는게 굿.


        











    </script>
    
</body>
</html>
