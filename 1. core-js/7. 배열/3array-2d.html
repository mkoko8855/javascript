<body>



    <script>
        //우리반 학생들 4과목 점수 (국영수탐)

        // var kim = [67, 89, 92, 32];
        // var lee = [100, 87, 55, 67];
        // var park = [100, 87, 55, 67];


        //얘네들을 하나의 배열로 관리하고싶다면?
        //배열 안에 배열 선언하면된다.

        var outStudentScore = [
            [67, 89, 92, 32],
            [100, 87, 55, 67],
            [100, 87, 55, 67]
        ];

        console.log(outStudentScore);
        console.log(outStudentScore[1]);  //총 배열 3개 중, 1번째 배열을 얻을 수 있음


        //점수 딱 하나를 알고 싶다면?
        console.log(outStudentScore[0][2]); //첫번째 학생의 세번째 점수를 얻을 수 있음 > 92점






        //문제
        //반 평균 구해 주세요.

        //우리반 한 학생의 평균의 총합을 저장할 변수
        var ourAverage = 0;

        //반복문 시작(for-of문)
        for(var studentScore of outStudentScore){
            //배열이 전달되면서 하나씩 평균을 구할것이다.
            //그래서 반복문이 하나씩 더필요하다
            var eachTotal = 0; //한 학생의 4과목 총점
            for(var score of studentScore){   
                eachTotal += score;
            }
            //이제 eachTotal에 4과목 점수의 총점을 저장한다.
            //그럼이제 평균을 구해야겠지

            //한 학생의 평균점수
            var eachAvg = eachTotal / studentScore.length;
            ourAverage += eachAvg; //아워에버리지에다가 이치에버리지를 누적해서 더할 것이다.
        }
            //outAverage에 모든 학생의 평균이 들어갈 것이다.
            //반복문 나와서
            
            var classAvg = ourAverage / outStudentScore.length;
            console.log(`우리반 평균 : ${classAvg}점`);

            //반올림 하고싶으면
            console.log(`우리반 평균: ${Math.round(classAvg*100) / 100}점`);










    </script>








</body>

</html>
