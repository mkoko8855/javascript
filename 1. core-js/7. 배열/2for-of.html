<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>



    <script>

        var week = ['월', '화', '수', '목', '금', '토', '일'];


        //향상된for문은 자바에선 : 였지? 스크립트에선 of 써준다.
        //for of는 배열의 값을 얻어낼 때 주로 사용하며 객체에서는 사용 안한다.
        
        for(var day of week) {   
            console.log(day + '요일 좋아~!');
        }
        //즉, for of는 값이 온다.



        console.log('====================================================');




        //위에는 for of이고 지금은 for in
        //배열이나 객체의 index 혹은 Key값을 변수에 저장하고 싶을 때 사용한다.
        for(var day in week) {
            console.log(day + '요일');
        }
        //출력 결과 : 0요일 1요일 2요일 3요일 4요일 5요일 6요일
        //즉, for in은 인덱스가 오는 것을 알 수 있다.
        //즉, 객체가 갖고 있는 Key값이 온다.










        





    </script>















    
</body>
</html>
