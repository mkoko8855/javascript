    <script>

        //배열의 생성 
        //스크립트 배열은 크기가 동적이나 크기가 늘어나거나 삭제하면 줄어드는 동적이다.
        var fruits = ['딸기', '포도', '복숭아', '사과'];




        //배열의 길이 확인
        console.log('배열의 길이: ' + fruits.length);   
        //출력 결과 : 4




        //배열의 데이터 추가
        fruits[4] = '파인애플';   //위에 4번 인덱스가 없는데? > 하나 늘리고 파인애들이 들어간다.
        console.log(fruits);
        console.log('배열의 길이: ' + fruits.length);
        //출력 결과 : 5



        //더 쉽게 배열에 데이터 추가하는 법
        fruits[fruits.length] = '망고';
        console.log(fruits);




        //배열 요소 참조
        var apple = fruits[3];




        //배열의 반복문 처리
        for(var i=0; i<fruits.length; i++){
            console.log(`${i+1}번째 과일 : ${fruits[i]}`);
        }   
        //출력 결과 : 1~6번쨰 과일까지 출력이 될 것이다.


        








    </script>
