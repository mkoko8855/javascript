<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script>


        //splice() : 배열의 특정 요소를 제거


        var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
        
        //일단 원본 배열 출력해보자
        console.log(foods);




        //splice(시작 인덱스, 삭제 할 개수), (리턴도 해주니까 받아보기도 해보자)
        var delFood = foods.splice(1, 2)  //오뎅부터 2개 지우겠다 해서 2라고 적었다.
        console.log(delFood);
        console.log(foods); //오뎅부터 2이니까, 오뎅과 김말이를 지웠다.





        foods.splice(0, 1, '치킨', '파스타');
        //0번 인덱스에서 1개 지워줘(첫번째요소가 삭제되겠지) 그리고 뒤는 요소를 추가한다.
        //즉, 첫번째 인덱스가 삭제되고 치킨과 파스타가 추가될 것이다.
        console.log(foods); //떡볶이가 삭제되면서 그 자리에 치킨 파스타 닭꼬치가 출력됨.





        //slice만 알아도 배열의 삭제와 추가를 할 수 있다. 푸시와 팝을 몰라도..





        //근데 삭제 없이 추가만 하고 싶다면? 가능하다.
        foods.splice(2, 0, '피자');
        //즉, 2번인덱스에서 안지울꺼고 피자를 넣을것이다
        console.log(foods);
        //출력 결과 : 치킨 파스타 피자 닭꼬치






        //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제됨
        foods.splice(2);    //삭제용만 이렇게 작성하면?
                            //인덱스 2번부터 다 삭제 하는 것이다.
        console.log(foods); //0번과 1번인 치킨과 파스타 뺴고 다 삭제됨




    </script>







</body>
</html>
