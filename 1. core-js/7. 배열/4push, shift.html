<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<script>

    var foods = ['볶음밥', '닭강정', '피자'];
    console.log(foods);

    

    //slice만 알아도 배열의 삭제와 추가를 할 수 있다. 푸시와 팝을 몰라도..
    //slice는 뒤에서 배우고 다시와서 이 주석 달아 준 거임



    //pop : 배열의 마지막 요소를 제거하고, 제거한 요소를 반환한다.
    var lastElement = foods.pop();
    console.log(lastElement);               //출력 결과 : 피자
    //그리고 배열의 크기도 확인해보자
    console.log(foods);                     //배열요소에 피자가 없음






    //push : 배열의 끝에 요소를 추가합니다.
    foods.push('파스타');
    foods.push('족발');
    console.log(foods);






    //shift : 배열의 맨 첫번째 요소를 제거하고, 제거한 요소를 반환한다.(즉, 리턴받기가능)
    var firstElement = foods.shift();
    console.log(firstElement);     //출력 결과 : 볶음밥
    console.log(foods); //볶음밥이 빠진 것을 볼 수 있다.







    //unshift : 배열의 맨 첫번째 위치에 요소를 추가한다.
    foods.unshift('떡볶이');
    console.log(foods);   //첫번째에 떡볶이가 추가 된 것을 알 수 있다.





    
    


    

























</script>














</body>
</html>
