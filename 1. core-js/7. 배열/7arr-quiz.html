<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>






    <script>
        /*
    - Quiz. 
    아래 요구사항에 맞는 코드를 작성하고 
    브라우저에서 실행하여 테스트하세요.
    - 요구사항

    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지'] 을 저장하세요.

    2. 사용자에게 삭제할 멤버 이름을 입력받고 (confirm 함수로 다시 한 번 확인) 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.

    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.

    4. 모두를 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */


        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];

        while (true) {

            if (kakao.length === 0) { //길이가 0이니?  > 이부분은 전부 다 지우고 난 다음에 출력이 된다.
                alert('친구들이 다 삭제되었습니다.\n프로그램을 종료합니다.');
                break;
            }

            var delName = prompt(`현재 멤버: ${kakao} 삭제할 이름을 입력하세요.`);
            //얘가 있는지부터 봐야지. 없는이름일수도있잖아.
            if (kakao.includes(delName)) {
                //너진짜 삭제하는게맞냐? 라고 묻자
                if (confirm(`입력하신 이름이: ${delName} 이(가) 맞습니까?`)) {
                    //맞으면 확인. 아니면 취소니까
                    //트루 아니면 폴스 값이 리턴이 되겠다. > confirm메서드는 트루 아니면 폴스로 온다.
                    kakao.splice(kakao.indexOf(delName), 1);
                    alert('삭제완료!\n 남은 멤버 : ' + kakao);
                }
            }
        }
    </script>
</body>

</html>
