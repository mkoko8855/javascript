<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>







</head>
<body>
    

    <script>

        var integer = 100;  //정수
        var float = 3.14;   //실수
        console.log(typeof integer);      //typeof 라는 키워드로 변수의 타입을 확인할 수 있다.
        console.log(typeof float);        //숫자타입은 전부 number로 취급한다. 출력 확인해보면 number로 나온다.



        var bin = 0b01000010;
        console.log(bin);                 //2진법 표현이 가능하다. 66이 출력된다.
                                          //2진수를 10진수로 변환하는법 > 뒤에서부터 0은 2의0승, 1은 2의1승, 0은 2의2승 ...각 자리 다 더해준다. 2의 6승은 64.   64+2  =  66;


        

        var oct = 0o102;                  //8진수 표현도 가능하다. 2진수로 바꿀꺼면 2의 승이 아니라 8의 승으로 하면된다. 얘도 66이 출력된다. 
        console.log(oct);




        var hex = 0xAC00;                 //16의 몇승인지 계산하면 된다. A는 10, B 11, C 12.. 즉 A와 C는 10과 12다. 16의2승 곱하기 12 + 16의 3승 곱하기 10 = 44032
        console.log(hex);




        console.log(10 / 4);              //2.5




        console.log(30 / '메롱');         //자바는 빨간줄로 실행 자체가 안될 것이고, 자바스크립트는 실행이 된다. NaN이 출력 된다. 
                                          //Not a Number(숫자가 아니다) 라는 데이터 타입이 자바스크립트에는 있다. 즉, 잘못된 값의 결과는 NaN으로 나온다.

        

        

        
                                        
        











    </script>







</body>
</html>
