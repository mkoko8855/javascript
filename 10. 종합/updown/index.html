<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP & DOWN Game</title>
    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- custom.css  -->
    <link rel="stylesheet" href="./main.css">

    
    <!-- custom.js  -->
    <script src="./app.js"defer></script>
    <!--page랜더링이 끝난 다음에 js가 실행된다. 
    defer를 넣지 않으면 동작이 안된다. 이벤트 걸어도 요소를 취득해야 걸 수 있으니 defer라는 속성을 추가하면 페이지 랜더링이 끝나고 그 다음 로직이 진행된다. -->

</head>
<body>
    
    <div class="wrapper">
        <section class="main">
            <h1 class="main-title">
                신나는 UP & DOWN 게임
            </h1>
            <article class="number-wrapper">
                <h2>
                    <em id="begin">1</em>부터 <em id="end">100</em> 사이의 숫자를 선택하세요.
                </h2>
                <div id="numbers"></div>  <!--numbers는 100개의 숫자가 들어갈 자린데 자바스크립트로 반복처리할것이다. 일단 비워줌-->
            </article>
        </section>

        <!--사이드에 있는 up&down 버튼-->
        <aside class="result">
            <div id="up">UP!</div>
            <div id="down">DOWN!</div>
        </aside>

        <!--게임진행할땐안보이다가 정답다맞추면보임-->
        <div id="finish">Congratulations</div>
    </div>







</body>
</html>
