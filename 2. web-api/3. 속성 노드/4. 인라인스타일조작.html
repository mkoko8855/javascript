<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="h" style="color: red; font-size: 3rem;">Hello</div>
    <!-- 3rem이라고 적었는데, 이 Hello는 rem은 html폰트사이즈의 3배다. 우린 따도 지정안했으니 16 * 3 = 48px -->



    <script>

        //스타일 프로퍼티는 인라인 방식으로 바로 적용 가능하다
        
        //웬만한 css문법보다 더 우선시 된다. (웬만한은 선택자로 지정된 스타일보다)
        //그리고 하이픈이 있는 케밥케이스로 적용된 css속성을
        //카멜 케이스로 접근하면 된다.(font-size 가 아닌 fontSize 처럼)
        const $h = document.getElementById('h');
        $h.style.color = 'orange';
        $h.style.background = 'orangered';
        $h.style.fontSize = '50px';
        









    </script>















</body>
</html>
