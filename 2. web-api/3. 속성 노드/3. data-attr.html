<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <ul id="users">
        <li id="1" data-user-id="Kim1234" data-role="common">Kim</li>
        <li id="2" data-user-id="Park4321" data-role="admin">Park</li>
    </ul>



    <script>

        //일단 ul을 지목하자
        const $users = document.getElementById('users');

        //배열 디스트럭쳐링을 이용해서 각각의 요소를 변수에 담자
        const[$user1, $user2] = [...$users.children]; //ul의 자식들을 변수에 담았다.

        //user1, user2가 가지고 있는 속성을 가지고 오자
        //우리가 알던 방식으로 가지고 오자 > data-role의 값을 가지고 와보자
        console.log($user1.getAttribute('data-role')); //이렇게 해도 데이터롤의 속성의 값이 전달된다. 즉, 출력결과 : common
        //그러나 이렇게 얻지 않아도 된다.

        
        //이렇게 얻는다.
        console.log($user1.dataset); //객체형태가 리턴된다. role : common, userId : kim1234
        //즉, data-role로 시작하는 값은 데이터셋이라는 속성을 통해 바로 얻을 수 있었다.


        console.log($user1.dataset.role); //출력 결과 : common


        //유저아이디좀 갖고와보자
        console.log($user1.dataset.userId); //자바스크립트는 케밥케이스로 되어 있는 data-속성을 카멜케이스로 변환해서 가지고 있는다.
        //출력 결과 : kim1234
        //즉, 굳이 getAttribute안써도 데이터 얻어 올 수 있음.



        //변경해보자
        $user2.dataset.role = 'anonymous';
        //출력 결과 : admin에서 개발자모드 엘리먼트가서 보면 변경 되어 있는 것을 알 수 있다.
        



        //없던 데이터를 추가하는 것도 가능하다
        $user2.dataset.userTelNumber = '010-1234-5678';
        //출력 결과 : 엘리먼트 가서 보면 태그 안에다가 데이터가 세팅을 해놨다. (직접적혀있음)


        
        /*
            즉, data- 로 시작하는 attribute와 dataset 이라는 속성(프로퍼티)를 사용하면
            HTML 요소와 자바스크립트 간의 데이터를 쉽게 교환 할 수 있다.
            즉, 태그안에 숨겨(저장)해놓은다음에 데이터셋을 이용해서 땡겨올 수가 있다는 것이다.

            data- 뒤에는 원하는 특정 키워드를 작성하고,
            얻어올 때는 dataset 프로퍼티를 이용하여 data + 키워드 로 값을 가지고 올 수 있다.
        */









    </script>














</body>

</html>
