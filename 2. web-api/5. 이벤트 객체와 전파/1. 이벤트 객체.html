<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>아무곳이나 클릭하세요!</p>
    <em class="message"></em> <!--빈 곳은 이벤트이용해서 써줄거임-->



<script>

    //문서 전체에 이벤트를 걸 것이다.
    //em요소를 먼저 취득하자.
    const $em = document.querySelector('.message'); //클래스이름이니까~ .붙이자


    //문서 전체의 이벤트 핸들러를 등록하는 법
    //이벤트 핸들러의 첫번째 인수로 이벤트에 관련된 다양한 정보가 들어있는
    //이벤트 객체가 자동으로 전달된다.
    //그래서 이벤트 객체를 사용하려면 적당한 매개변수(이름)을 선언해서 사용하면 된다.
    document.addEventListener('click', function(event){
        console.log(event);
        //빈 곳부분 채워줘야지
        $em.textContent = `x: ${event.clientX}, y: ${event.clientY}`;
    });





</script>







</body>
</html>
