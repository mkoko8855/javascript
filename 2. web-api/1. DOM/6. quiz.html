<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>



    <script>

        //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.
         //const $list = document.querySelectorAll('#list > li:nth-child(odd)');  ///이븐이 짝수고 오드가 홀수

        //for(let i = 0; i<$list.length; i++){
            //if(i%2 === 0){
                //$list[i].style.background = 'yellow';  //nth-child를 안다면 이렇게 써야된다.
            //}
       // }



        //다른 방법
        const $oddLi = document.querySelectorAll('#list > li:nth-child(odd)');

        //달러 oddLi는 노드리스트(유사배열객체)이다.
        //유사배열객체 자체에는 스타일이란 속성이 없기 때문에 안먹는다.
        //li를 하나씩 꺼내거 노란색으로 지정을 해줘야 되는데
        //그러기 위해서는 반복문 써야 한다.
        for(let $li of [...$oddLi]) {
            $li.style.background = 'yellow';
        }




         

        //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
        //선택 후 배경색상 gray 적용.
    
        const $evenLi = document.querySelectorAll('#list > li:nth-child(even)');

        // for(let $lid of [...$evenLi]){
        //     $lid.style.background = 'gray';
        // } > 반복문을 심플하게 작성하는 방법이 뭐 없을까?
        [...$evenLi].forEach($li => $li.style.background = 'gray');
        //즉, 이건 반복문 돌려 주는 함수다.
        //즉, 배열 함수로 바꿔준 것이다. 바꿔준 거에 foreach문을 썼다.
        //foreach 함수는 배열, 노드리스트는 가능하지만 
        //HTMLCollection은 불가하다
        //그래서 마음 편하게 배열로 변경해서 사용하는 것을 권장한다.






        //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
        //선택 후 폰트 색상 red 적용.
        document.querySelector('#list > li:first-child').style.color = 'red';

        //그냥 짧게 쓰는 방법이다.





        //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
        //선택 후 폰트 색상 green 적용.
      
        document.querySelector('#list > li:last-child').style.color = 'green';






        //5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
        //선택 후 이탤릭체 적용.
        
        document.querySelector('#list > li:nth-child(2)').style.fontStyle = 'italic';

        




        //6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
        //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)

            const $lessThan3Li = document.querySelectorAll('#list > li:nth-child(-n+2)'); //n이면 전부지목이잖아?
            //n키워드는 0부터 증가하니까. n이 0일때는 2번자식이다.
            //li:nth-child(1), li:nth-child(2)로 해도 된다.
            [...$lessThan3Li].forEach($li => $li.style.border = '2px dotted aqua');
    





        //7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
        //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)

        //n키워드로 반복문돌리면된다
        const $moreThan3Li = document.querySelectorAll('#list > li:nth-child(n+3)');
        //세번째부터 마지막 요소까지 전부 지목할 수 있다.

        //이제 반복문 작성
        //foreach써도되는데 forof문으로써보자
        for(let $li of [...$moreThan3Li]) {
            $li.style.border = '2px dashed violet';
        }






    </script>








</body>
</html>
