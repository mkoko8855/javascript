<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="stop">스탑!</button>

    <script>

        //메서드 이름은 setInterval
        //setInterval : 일단 시간마다 함수를 반복 실행한다.
        //매개변수로 (실행함수, 인터벌시간(밀리초)) 를 주면 된다.

        //변수로선언
        const func = setInterval(() => { //function으로하던가 화살표로 하던가 상관없음
            console.log('하이하이');
        }, 1000); //밀리초자리이며, 1000을 적으면 1초마다 이다.
        //즉, 개발자도구열면 1초마다 값이 증가되는 것을 볼 수 있다.
        


        //버튼을 누르면 멈추겠다.
        //html에서 버튼태그 하나 만들어주자
        //clearInterval(인터벌함수) 는 지정된 인터벌을 중지시킨다.

        //버튼을 누르면 클리어가 된다는 의미에서,
        document.querySelector('.stop').onclick = function(){
            clearInterval(func); //그럼이제 stop버튼 클릭하면 clearInterval이 발동된다.
        }







    </script>











</body>
</html>
