<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button id="popup">새 창 열기</button> <!-- 버튼을 누르면 새창이 열릴 수 있도록 처리해줄꺼야~ -->






    <script>

        /*
        BOM (Brower Object Model) 이란?
        브라우저에 관련된 객체 모델이다.

        브라우저에 대한 여러가지 정보, 기능들을 제공하는 객체들의 집합.
        
        최상위 객체인 window 객체를 통해 메서드 사용이 가능하다.

        참고로 DOM도 window의 하위 객체이다.
        */






        //버튼에 이벤트걸꺼야
        //요소부터 얻자
        const $popup = document.getElementById('popup');
        $popup.onclick = function(){ //팝업버튼에 클릭이 발생한다면
            window.open('https://www.naver.com', '네이버창', 'width=600, height=600, left=500, top=500, resizable=no, scrollbars=no'); //최상위 객체인 윈도우에 open함수를 넣고 url도 넣고~...
        }



    </script>










</body>
</html>
