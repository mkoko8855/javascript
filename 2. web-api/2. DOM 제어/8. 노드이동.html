<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>





    <script>

        const $fruits = document.getElementById('fruits'); //후르츠 라는 아이디를 가진 요소를 취득할 수 있다는거~

        //자식들을 얻어보자
        //배열의 디스트럭쳐링을 사용해보자~
        const [$apple, $banana, $grape] = [...$fruits.children];

        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';


        //맨 마지막에 망고를 추가해보자
        $fruits.appendChild($mango); //어펜드차일드는 마지막에 추가되니까~ (추가역할과 동시에 이동역할도하는 어펜드차일드)


        //노드이동공부하는데 왜 추가를해?
        $fruits.appendChild($banana); //바나나가 2번째에서 맨아래로내려왔다...
        //즉, 기존에있던거에 appendChild를 써버리면 맨 아래로 내려와버린다..
        //즉, 추가로 되는게 아니라 이동하는 방식으로 처리가 되는 것이다.

        //즉, 이미 활성화된 요소를 추가하면 이동한다.



        //insertBefore도 마찬가지로 기존 요소를 이동시킬 수 있다.
        $fruits.insertBefore($apple, $mango); //애플을 망고 이전에 넣어주세요. (추가역할과 동시에 이동역할도하는 인서트비포)
        //지금 애플은 1빠따인데 맨 마지막요소인 망고 전에 있는얘한테 넣어주세요 라고 했음
        //결과는 맨 뒤 망고 앞에 애플이 들어감.
        


        //Grape를 맨 마지막 노드 바로 앞으로 옮겨 보세요
        //순서 : Apple - Mango - Grape - Banana가 되어야 한다.
        //지금은 Grape - Aplle - Mango - Banana
        $fruits.insertBefore($grape, $banana);



        //바나나가 마지막에 있었던걸 몰랐다면, 즉 마지막 노드를 모른 상태라면?
        $fruits.insertBefore($grape, $fruits.lastElementChild)(); //쓰면 됨.



    </script>






</body>
</html>
