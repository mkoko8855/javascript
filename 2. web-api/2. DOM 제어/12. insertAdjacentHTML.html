<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
       <!-- beforebegin -->         
    <div>
        <!-- afterbegin -->         
        <p>
            foo
        </p>                        <!--즉, 비긴은 열린태그기준, 엔드는 닫힌태그기준!-->
        <!-- beforeend-->
    </div>
    <!-- afterend -->



        <script>

            const $div = document.querySelector('div');  //부모요소부터얻자

            //p태그 교체해보자
            //Adjacent는 매개값이 2개가 필요해
            $div.insertAdjacentHTML('beforebegin', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('afterbegin', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('beforeend', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('afterend', '<p><span>안녕하세요</span></p>');







        </script>





</body>
</html>
