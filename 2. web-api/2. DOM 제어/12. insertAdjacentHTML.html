<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
       <!-- beforebegin -->         <!--(즉, div를 기준으로, div태그가 만들어 지기 전)-->
    <div>
        <!-- afterbegin -->         <!--(즉, div를 기준으로, div태그가 사용 된 후)-->
        <p>
            foo
        </p>
        <!-- beforeend-->
    </div>
    <!-- afterend -->



        <script>

            const $div = document.querySelector('div');  //부모요소부터얻자

            //p태그 교체해보자
            //Adjacent는 매개값이 2개가 필요해
            $div.insertAdjacentHTML('beforebegin', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('afterbegin', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('beforeend', '<p><span>안녕하세요</span></p>');
            $div.insertAdjacentHTML('afterend', '<p><span>안녕하세요</span></p>');







        </script>





</body>
</html>
