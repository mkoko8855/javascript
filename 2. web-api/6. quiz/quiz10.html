
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>

</head>
<body>

    <h3>다중 이벤트 처리</h3>
    <div>
        <ul>
            <li><img src="./img/1.jpg" alt="1" width="100px"></li>
            <li><img src="./img/2.jpg" alt="2" width="100px"></li>
            <li><img src="./img/3.jpg" alt="3" width="100px"></li>
            <li><img src="./img/4.jpg" alt="4" width="100px"></li>
        </ul>
        결과:
        <div class="result">
            <img src="./img/1.jpg" alt="결과" width="300px">
        </div>
    </div>

    <script>
	
	/*
	사진을 클릭할 때마다 결과 화면이 그 사진으로 바뀌면 됩니다. 
	*/
      

    //const $img = document.querySelector('.result img');
       
    //for(let $select of $img){
        
    const $li = document.querySelectorAll('ul > li > img');
    console.log($li);
    const $result = document.querySelector('.result > img');
    console.log($result);
        for(let $img of $li){
            $img.addEventListener('click', function(){
                $result.setAttribute('src', $img.getAttribute('src'));
                console.log($img);
            });
         }
    






         
        //부모한테 이벤트걸면 자식들도 이벤트 전파 받잖아
        //대신 li에만 이벤트가 걸리도록 ul전체에 이벤트를 걸되, li가 아닌 구역은 이벤트가 발생하지 않도록.
        //쌤풀이 시작
        const $ul = document.querySelector('ul');
        const $img = document.querySelector('.result img');
        //부모에 이벤트걸자
        $ul.addEventListener('click', e => {
            //화살표함수하던가 펑션쓰던가..
            //아무튼
            //ul에는 굳이 발생안해도되니
            if(!e.target.matches('ul > li > img')){
                return;
            }
            
            $img.setAttribute('src', e.target.getAttribute('src')); //src속성을 e.target의 getattribute로 떄려넣겠다.
            //$img.setAttribute('src', e.target.src); 이거 써도됨.
        });






    </script>
    
</body>
</html>
